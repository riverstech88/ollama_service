worker_processes auto;

events {
    worker_connections 1024;
}

http {
    map $http_authorization $bearer_token_valid {
        default 0;
        "Bearer ollama-key-001" 1;
        "Bearer ollama-key-002" 1;
        "Bearer ollama-key-003" 1;
    }

    map $bearer_token_valid $auth_basic_realm {
        1 "off";
        0 "Ollama API";
    }

    upstream ollama_backend {
        server 18.205.235.191:11434;
        keepalive 32;
    }

    log_format monitoring '$remote_addr - $remote_user [$time_local] '
                          '"$request" $status $body_bytes_sent '
                          'upstream_response_time=$upstream_response_time '
                          'request_time=$request_time';

    server {
        listen 8080;
        server_name _;

        access_log /var/log/nginx/ollama_access.log monitoring;
        error_log /var/log/nginx/ollama_error.log warn;

        location / {
            auth_basic $auth_basic_realm;
            auth_basic_user_file /etc/nginx/.htpasswd;

            proxy_pass http://ollama_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            proxy_http_version 1.1;

            proxy_connect_timeout 10s;
            proxy_read_timeout 300s;
            proxy_send_timeout 120s;

            client_max_body_size 100m;
        }

        location = /health {
            auth_basic off;
            proxy_pass http://ollama_backend/;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
        }
    }
}
